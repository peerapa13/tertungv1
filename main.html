<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ตั๋งแต่งเตอร์เติม</title>
</head>

<style>
    #edit-area {
        text-align: center;
        margin: 20px;
    }
    canvas {
        max-width: 100%;
        margin-top: 20px;
        border: 1px solid #ccc;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
    }
    .logo img {
        max-height: 50px;
    }
    .site-name h1 {
        margin: 0;
    }
    .cl a {
        text-decoration: none;
        color: #007BFF;
        font-size: 16px;
    }
    .cl a:hover {
        text-decoration: underline;
    }
    .uploaded-files-container {
        text-align: center;
        margin-top: 20px;
    }
    .uploaded-files-container img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        display: inline-block;
    }
</style>

<body>
    <header>
        <div class="logo">
            <img src="./img/DALL·E_2025-01-21_20.19.36_-_A_minimalist_and_elegant_logo_design_for_the_name_'TERTUNG',_incorporating_unique_shapes.webp" alt="Logo">
        </div>
        <div class="site-name">
            <h1>ตั๋งแต่งเตอร์เติม</h1>
        </div>
        <div class="cl">
            <a href="javascript:void(0)" onclick="showPopup()">คำแนะนำ</a>
        </div>
    </header>

    <div class="uploaded-files-container">
        <h1>ไฟล์ที่อัปโหลด</h1>
        <div id="uploaded-images"></div>
    </div>

    <script>
        // ฟังก์ชันเพื่อแสดงภาพจาก localStorage
        function displayImages() {
            const uploadedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];
            const imagesContainer = document.getElementById('uploaded-images');
            imagesContainer.innerHTML = '';  // ลบข้อมูลเก่าก่อนแสดงใหม่

            uploadedImages.forEach((imageSrc, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = imageSrc;
                imgElement.alt = 'Uploaded Image ' + (index + 1);
                imagesContainer.appendChild(imgElement);
            });
        }
        // เรียกใช้ฟังก์ชันเมื่อโหลดหน้าเว็บ
        window.onload = displayImages;
    </script>

    <script src="./script.js"></script>
</body>
</html>
