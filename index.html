<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>𝙀𝙙𝙞𝙩𝙤𝙥𝙞𝙖</title>
</head>
<body>

    <div class="overlay" id="popupOverlay" style="display:none;">
        <div class="popup">
            <h2>ขั้นตอนการใช้งาน</h2>
            <p>1. อัพโหลดภาพที่ช่อง Upload</p>
            <p>2. แล้วกรุณารอสักครู่ให้ภาพแสดงผล</p>
            <p>3. เลือกฟังชั่น ที่ต้องการใช้งานเช่น ลบพื้นหลังอัตโนมัติ ปรับปรุงภาพ</p>
            <p>4. เมื่อเลือกแล้วกรุณารอผลการแก้ไขสักครู่</p>
            <p>5. ดาวน์โหลดไฟล์ที่แก้ไขเสร็จสิ้นแล้ว</p>
            <p>6. จบการทำงาน</p>
            <button class="close-btn" onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <header>
        <div class="logo">
            <img src=".\img\DALL·E 2025-01-21 20.19.36 - A minimalist and elegant logo design for the name 'TERTUNG', incorporating unique shapes .webp" alt="">
        </div>
        <div class="site-name">
            <h1>𝙀𝙙𝙞𝙩𝙤𝙥𝙞𝙖</h1>
        </div>
        <p class="cl"><a href="javascript:void(0)" onclick="showPopup()">คำแนะนำ</a></p>
    </header>

    <img src="" alt="">

    <div class="upload-container">
        <!-- รับข้อมูลผู้ใช้ส่งไปเซิร์ฟเวอร์ -->
        <form id="upload-form" enctype="multipart/form-data">
            <button id="removebg" class="edit-btn" type="button">ลบพื้นหลังอัตโนมัติ</button>
            <button id="Enhancingimages" class="edit-btn" type="button">ปรับปรุงภาพ</button>
            <button id="downloadAll" class="edit-btn" type="button">ดาวน์โหลดทั้งหมด</button>
            <button id="removeAll" class="edit-btn" type="button">ลบรูปภาพทั้งหมด</button>

            <div class="upload-area" id="upload-area">
                <span id="upload-text">คลิกเพื่ออัพโหลดไฟล์ที่นี่</span>
                <input type="file" id="file-input" class="upload-input" accept="image/*" multiple />
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
